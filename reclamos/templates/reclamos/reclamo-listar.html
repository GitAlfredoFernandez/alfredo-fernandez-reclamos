<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamos</title>
</head>
<body>
    <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "reclamo_crear" %}>Crear Reclamos</a>
        <a href={% url "reclamo_listar" %}>Listar Reclamos</a>
    </nav>
    <h1>Bienvenidos a Reclamos</h1>

    {% if reclamos %}
        <ul>
            {% for reclamo in reclamos %}
            <li>
                {{reclamo}}
            </li>
            {% endfor %}
        </ul>
    {% else %}
    No existen reclamos cargados.
    {% endif %}

</body>
</html>
